<script>
/* ---------- Helpers ---------- */
function sanitizeName(name) { return String(name || '').trim(); }
async function fetchJson(url) {
  const r = await fetch(url);
  if (!r.ok) {
    const txt = await r.text().catch(()=>null);
    const err = new Error(`HTTP ${r.status}${txt?(' - '+txt):''}`);
    err.status = r.status;
    throw err;
  }
  return r.json();
}
function setText(selector, text) { const el = document.querySelector(selector); if (el) el.textContent = text ?? ''; }
function formatCurrency(num) { if (num == null || num === '') return '-'; return `Rp ${Number(num).toLocaleString('id-ID')}`; }

/* ---------- Page init: fetch detail & images ---------- */
(async function initAkunDetail() {
  const params = new URLSearchParams(location.search);
  const namaParam = params.get('nama_akun');
  if (!namaParam) { setText('.nama-akun', 'Nama akun tidak ditemukan'); return; }
  const namaRaw = decodeURIComponent(namaParam); // langsung pakai, tanpa decrypt
  setText('.nama-akun', namaRaw);

  try {
    let detail = null;
    try { detail = await fetchJson(`https://ranziro-store-server.vercel.app/api/akun-detailed?nama_akun=${encodeURIComponent(namaRaw)}`); } catch (err) { console.warn('GET /api/akun-detailed error:', err.message || err); }

    let gambarList = [];
    try { gambarList = await fetchJson(`https://ranziro-store-server.vercel.app/api/gambar-akun?nama_akun=${encodeURIComponent(namaRaw)}`); } catch (err) {
      console.warn('GET gambar-akun failed, fallback ke all:', err.message || err);
      try {
        const all = await fetchJson('/api/gambar-akun');
        gambarList = Array.isArray(all) ? all.filter(g => String(g.nama_akun||'').toLowerCase().trim() === String(namaRaw).toLowerCase().trim()) : [];
      } catch (e2) { console.warn('Fallback gambar failed:', e2); gambarList = []; }
    }

    if (!detail) {
      try {
        const all = await fetchJson('https://ranziro-store-server.vercel.app/api/akun');
        detail = (Array.isArray(all) ? all.find(a => {
          return (String(a.nama_akun || '').toLowerCase().trim() === String(namaRaw).toLowerCase().trim())
              || (String(a.id_akun || '').toLowerCase().trim() === String(namaRaw).toLowerCase().trim());
        }) : null) || null;
      } catch (err) { console.warn('Fallback /api/akun failed', err); }
    }

    if (detail) {
      setText('.nama-akun', detail.nama_akun || namaRaw);
      setText('.id-akun', detail.master_id_akun || detail.id_akun || '');
      setText('.harga-akun', detail.harga ? formatCurrency(detail.harga) : '-');
      const status = detail.master_status || detail.status || '';
      setText('.status-akun', formatStatus(status));
      document.title = `${detail.nama_akun || namaRaw} â€” RanziroStore`;
    } else {
      setText('.nama-akun', namaRaw);
    }

    const infoContainer = document.querySelector('.info-more');
    if (infoContainer) {
      const d = detail || {};
      infoContainer.innerHTML = `
        <p><span class="font-bold text-white">Deskripsi:</span> ${d.deskripsi || '-'}</p>
        <p><span class="font-bold text-white">Kode Akun:</span> ${d.kode_akun || '-'}</p>
        <p><span class="font-bold text-white">Rank:</span> ${d.rank || '-'}</p>
        <p><span class="font-bold text-white">Skin:</span> ${d.skin ?? '-'}</p>
        <p><span class="font-bold text-white">Emblem:</span> ${d.emblem || '-'}</p>
        <p><span class="font-bold text-white">Pribadi/Beli:</span> ${d.pribadi_beli || '-'}</p>
        <p><span class="font-bold text-white">Login Via:</span> ${d.log || '-'}</p>
        <p><span class="font-bold text-white">Bind:</span> ${d.bind || '-'}</p>
      `;
    }

    // build slides
    const track = document.getElementById('slider-track');
    if (!track) return;
    let folderName = null;
    if (detail && detail.gambar) {
      const parts = String(detail.gambar).split('/');
      if (parts.length >= 2) folderName = parts[0];
    }
    if (!folderName) folderName = sanitizeName(detail?.nama_akun || namaRaw);

    if (Array.isArray(gambarList) && gambarList.length) {
      gambarList.sort((a,b) => (a.urutan || 0) - (b.urutan || 0));
      const html = gambarList.map(g => {
        const file = g.nama_file || g.file || g.name;
        const src = `/img/${encodeURIComponent(folderName)}/${encodeURIComponent(file)}`;
        return `<div class="slide"><img src="${src}" alt="${(detail?.nama_akun||namaRaw).replace(/"/g,'')}" draggable="false"></div>`;
      }).join('');
      track.innerHTML = html;
    } else {
      if (detail && detail.gambar) {
        const src = `/img/${detail.gambar}`;
        track.innerHTML = `<div class="slide"><img src="${src}" alt="${detail.nama_akun || namaRaw}" draggable="false"></div>`;
      } else {
        track.innerHTML = `<div class="slide"><img src="/img/placeholder.webp" alt="No image" draggable="false"></div>`;
      }
    }

  } catch (err) {
    console.error('Gagal load detail akun:', err);
    setText('.nama-akun', 'Gagal memuat data');
  }
})();

function formatStatus(status) {
  if (!status) return '';
  const s = String(status).toLowerCase();
  if (s === 'available' || s === 'tersedia') return 'Available';
  if (s === 'sold' || s === 'terjual') return 'Sold';
  if (s === 'hacked' || s === 'hack') return 'Hacked';
  return status.charAt(0).toUpperCase() + status.slice(1);
}

/* set copyright year */
document.getElementById('year').textContent = new Date().getFullYear();
